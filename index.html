<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapositivas</title>
    <style>
        /* Aquí va el CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .slide-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            padding: 20px;
        }

        img {
            width: 80%;
            height: auto;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <h1>Bienvenido a la Presentación</h1>
            <p>Esta es la primera diapositiva con texto y una imagen.</p>
            <img src="imagen1.jpg" alt="Imagen 1">
        </div>
        <div class="slide">
            <h1>Segunda Diapositiva</h1>
            <p>Texto adicional en la segunda diapositiva.</p>
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>
        <div class="slide">
            <h1>Tercera Diapositiva</h1>
            <p>Esta diapositiva contiene información sobre el tema de la presentación.</p>
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
    </div>

    <button class="prev" onclick="changeSlide(-1)">Anterior</button>
    <button class="next" onclick="changeSlide(1)">Siguiente</button>

    <script>
        /* Aquí va el JavaScript */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;

            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? 'block' : 'none';
            });
        }

        function changeSlide(n) {
            currentSlide += n;
            showSlide(currentSlide);
        }

        showSlide(currentSlide); // Muestra la primera diapositiva
    </script>
</body>
</html>
